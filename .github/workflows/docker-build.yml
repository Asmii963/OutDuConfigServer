name: Docker build and push

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to run the workflow on"
        required: true
        default: "development"

jobs:
  build-and-push-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Configure Docker to allow insecure registries
        run: |
          sudo mkdir -p /etc/docker
          echo '{ "insecure-registries": ["192.168.1.10:5000"] }' | sudo tee /etc/docker/daemon.json
          sudo systemctl daemon-reload
          sudo systemctl restart docker
          sudo systemctl restart containerd


      - name: Build Docker image
        run : |
          docker build -t 192.168.1.10:5000/outdu-config-server-build:latest .

      - name: Test Registry Connection
        run: |
          curl -v http://192.168.1.10:5000/v2/_catalog || echo "Registry not reachable"
          
      - name: Log in to Private Docker Registry
        run: |
          echo "${{ secrets.DOCKER_REGISTRY_PASSWORD }}" | docker login --username "${{ secrets.DOCKER_REGISTRY_USERNAME }}" --password-stdin 192.168.1.10:5000


      - name: Push Docker image to private registry
        run: |
          docker push 192.168.1.10:5000/outdu-config-server-build:latest
